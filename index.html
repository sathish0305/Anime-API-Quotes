<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quotes API</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Anime Quotes</h2>
        </div>
        <div class="search-box">
            <input type="text" name="" id="search-anime" placeholder="Enter Anime Name" value="Naruto">
            <button id="search-btn">Search</button>
        </div>
        <div class="details-box">
            <div class="details">
                <h2 id="animename"></h2>
                <h3 id="character"></h3>
                <p id="quote"></p>
            </div>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
